openapi: 3.0.3
info:
  title: StudyFlow API
  version: 1.0.0
components:
  schemas:
    UserRole:
      type: string
      enum:
        - tutor
        - student
    UserStatus:
      type: string
      enum:
        - active
        - deleted
    TutorStudentStatus:
      type: string
      enum:
        - invited
        - active
    User:
      type: object
      properties:
        id:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
        authProvider:
          type: string
        status:
          $ref: '#/components/schemas/UserStatus'
        firstName:
          type: string
        lastName:
          type: string
        timezone:
          type: string
        createdAt:
          type: string
          format: date-time
        editedAt:
          type: string
          format: date-time
    UserPublic:
      type: object
      properties:
        id:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
        firstName:
          type: string
        lastName:
          type: string
    TutorProfile:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        paymentInfo:
          type: string
        lessonPriceRub:
          type: integer
        lessonConnectionLink:
          type: string
        createdAt:
          type: string
          format: date-time
        editedAt:
          type: string
          format: date-time
    TutorStudent:
      type: object
      properties:
        id:
          type: string
        tutorId:
          type: string
        studentId:
          type: string
        lessonPriceRub:
          type: integer
        lessonConnectionLink:
          type: string
        status:
          $ref: '#/components/schemas/TutorStudentStatus'
        createdAt:
          type: string
          format: date-time
        editedAt:
          type: string
          format: date-time
    Error:
      type: object
      properties:
        message:
          type: string



    InitUploadResponse:
      type: object
      properties:
        fileId:
          type: string
        uploadUrl:
          type: string
        method:
          type: string
    FileMeta:
      type: object
      properties:
        id:
          type: string
        extension:
          type: string
        uploadedBy:
          type: string
        filename:
          type: string



    Slot:
      type: object
      properties:
        id:
          type: string
        tutorId:
          type: string
        startsAt:
          type: string
          format: date-time
        endsAt:
          type: string
          format: date-time
        isBooked:
          type: boolean
        createdAt:
          type: string
          format: date-time
        editedAt:
          type: string
          format: date-time
    Lesson:
      type: object
      properties:
        id:
          type: string
        slotId:
          type: string
        studentId:
          type: string
        status:
          $ref: '#/components/schemas/LessonStatus'
        isPaid:
          type: boolean
        connectionLink:
          type: string
        priceRub:
          type: integer
        paymentInfo:
          type: string
        createdAt:
          type: string
          format: date-time
        editedAt:
          type: string
          format: date-time
    LessonStatus:
      type: string
      enum:
        - booked
        - cancelled
        - completed


    PaymentInfo:
      type: object
      properties:
        lessonId:
          type: string
        priceRub:
          type: integer
        paymentInfo:
          type: string
    Receipt:
      type: object
      properties:
        id:
          type: string
        lessonId:
          type: string
        fileId:
          type: string
        isVerified:
          type: boolean
        createdAt:
          type: string
          format: date-time
        editedAt:
          type: string
          format: date-time
    ReceiptFileURL:
      type: object
      properties:
        url:
          type: string




    Assignment:
      type: object
      properties:
        id:
          type: string
        tutorId:
          type: string
        studentId:
          type: string
        title:
          type: string
        description:
          type: string
        fileId:
          type: string
        dueDate:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        editedAt:
          type: string
          format: date-time
    Submission:
      type: object
      properties:
        id:
          type: string
        assignmentId:
          type: string
        fileId:
          type: string
        comment:
          type: string
        submittedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        editedAt:
          type: string
          format: date-time
    Feedback:
      type: object
      properties:
        id:
          type: string
        submissionId:
          type: string
        fileId:
          type: string
        comment:
          type: string
        createdAt:
          type: string
          format: date-time
        editedAt:
          type: string
          format: date-time
    HomeworkFileURL:
      type: object
      properties:
        url:
          type: string
    AssignmentStatus:
      type: string
      enum:
        - UNSENT
        - UNREVIEWED
        - REVIEWED
        - OVERDUE



paths:
  /users/sign-up/telegram:
    post:
      summary: Register user via Telegram
      operationId: registerViaTelegram
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                telegramId:
                  type: integer
                  format: int64
                role:
                  $ref: '#/components/schemas/UserRole'
                username:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                timezone:
                  type: string
              required:
                - telegram_id
                - role
      responses:
        '200':
          description: User registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid argument
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Telegram ID already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/users/me:
    get:
      summary: Get current user info
      operationId: getMe
      responses:
        '200':
          description: User info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/users/{id}:
    get:
      summary: Get public user profile
      operationId: getUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User public info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPublic'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update user info
      operationId: updateUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                timezone:
                  type: string
      responses:
        '200':
          description: User updated
        '400':
          description: Invalid argument
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/tutor-profiles/{user_id}:
    get:
      summary: Get tutor profile by user_id
      operationId: getTutorProfile
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tutor profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TutorProfile'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Profile not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update tutor profile
      operationId: updateTutorProfile
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                paymentInfo:
                  type: string
                lessonPriceRub:
                  type: integer
                lessonConnectionLink:
                  type: string
      responses:
        '200':
          description: Tutor profile updated
        '400':
          description: Invalid argument
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Profile not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/tutor-students/by-tutor/{tutor_id}:
    get:
      summary: List tutor-student relationships by tutor
      operationId: listTutorStudents
      parameters:
        - name: tutor_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of relationships
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TutorStudent'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/tutor-students/by-student/{student_id}:
    get:
      summary: List tutor-student relationships by student
      operationId: listTutorsForStudent
      parameters:
        - name: student_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of relationships
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TutorStudent'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/tutor-students/{tutor_id}/{student_id}:
    get:
      summary: Get tutor-student relationship
      operationId: getTutorStudent
      parameters:
        - name: tutor_id
          in: path
          required: true
          schema:
            type: string
        - name: student_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Relationship found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TutorStudent'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update tutor-student relationship
      operationId: updateTutorStudent
      parameters:
        - name: tutor_id
          in: path
          required: true
          schema:
            type: string
        - name: student_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lessonPriceRub:
                  type: integer
                lessonConnectionLink:
                  type: string
                status:
                  $ref: '#/components/schemas/TutorStudentStatus'
      responses:
        '200':
          description: Relationship updated
        '400':
          description: Invalid argument
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete tutor-student relationship
      operationId: deleteTutorStudent
      parameters:
        - name: tutor_id
          in: path
          required: true
          schema:
            type: string
        - name: student_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Relationship deleted
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/tutor-students/{tutor_id}/accept:
    post:
      summary: Accept tutor invitation
      operationId: acceptInvitationFromTutor
      parameters:
        - name: tutor_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Invitation accepted
        '400':
          description: Invalid argument
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tutor or relationship not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/tutor-students:
    post:
      summary: Create tutor-student relationship
      operationId: createTutorStudent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tutorId:
                  type: string
                studentId:
                  type: string
                lessonPriceRub:
                  type: integer
                lessonConnectionLink:
                  type: string
              required:
                - tutor_id
                - student_id
      responses:
        '200':
          description: Relationship created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TutorStudent'
        '400':
          description: Invalid argument
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Relationship already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  # files
  /files/init-upload:
    post:
      summary: Initialize file upload and return signed upload URL
      operationId: initUpload
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uploadedBy:
                  type: string
                filename:
                  type: string
              required:
                - uploaded_by
                - filename
      responses:
        '200':
          description: Upload URL generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitUploadResponse'
        '400':
          description: Invalid argument
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /files/{file_id}/meta:
    get:
      summary: Get metadata for a file
      operationId: getFileMeta
      parameters:
        - name: file_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileMeta'
        '404':
          description: File not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  # schedule
  /schedule/slots:
    post:
      summary: Create a slot
      operationId: createSlot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tutorId:
                  type: string
                startsAt:
                  type: string
                  format: date-time
                endsAt:
                  type: string
                  format: date-time
              required:
                - tutor_id
                - starts_at
                - ends_at
      responses:
        '200':
          description: Slot created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Slot'
        '400':
          description: Invalid argument
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /schedule/slots/{id}:
    get:
      summary: Get a slot
      operationId: getSlot
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Slot info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Slot'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update a slot
      operationId: updateSlot
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                startsAt:
                  type: string
                  format: date-time
                endsAt:
                  type: string
                  format: date-time
      responses:
        '200':
          description: Slot updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Slot'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '412':
          description: Slot already booked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a slot
      operationId: deleteSlot
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Slot deleted
        '400':
          description: Invalid argument
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '412':
          description: Slot is booked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /schedule/slots/by-tutor/{tutor_id}:
    get:
      summary: List slots by tutor
      operationId: listSlotsByTutor
      parameters:
        - name: tutor_id
          in: path
          required: true
          schema:
            type: string
        - name: only_available
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: List of slots
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Slot'
        '400':
          description: Invalid argument
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /schedule/lessons:
    get:
      summary: List lessons
      operationId: listLessons
      parameters:
        - name: tutor_id
          in: query
          schema:
            type: string
        - name: student_id
          in: query
          schema:
            type: string
        - name: status_filter
          in: query
          schema:
            $ref: '#/components/schemas/LessonStatus'
          explode: true
          style: form
      responses:
        '200':
          description: List of lessons
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lesson'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Invalid combination of query parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a lesson
      operationId: createLesson
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                slotId:
                  type: string
                studentId:
                  type: string
              required:
                - slot_id
                - student_id
      responses:
        '200':
          description: Lesson created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lesson'
        '400':
          description: Invalid argument
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Slot not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Slot already booked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '412':
          description: Tutor and student are not linked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /schedule/lessons/{id}:
    get:
      summary: Get a lesson
      operationId: getLesson
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Lesson info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lesson'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update a lesson
      operationId: updateLesson
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                connectionLink:
                  type: string
                priceRub:
                  type: integer
                paymentInfo:
                  type: string
      responses:
        '200':
          description: Lesson updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lesson'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /schedule/lessons/{id}/cancel:
    post:
      summary: Cancel a lesson
      operationId: cancelLesson
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Lesson cancelled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lesson'
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  # payment
  /payment/info/{lesson_id}:
    get:
      summary: Get payment info for a lesson
      operationId: getPaymentInfo
      parameters:
        - name: lesson_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Payment info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentInfo'
        '403':
          description: Permission denied
          content:
